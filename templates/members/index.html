{% extends 'base.html' %}

{% block content %}
  <h1>Members</h1>

    <table>
      <tr>
        <th>Name</th>
        <th></th>
        <th>Membership</th>
        <th></th>

      </tr>
        {% for member in members %}
          <tr>
            <td><a href="/members/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a></td>
            <td></td>
            <td>{{ member.membership }}</td>
            <td><a href="/members/{{ member.id }}/edit"><button>Edit</button></a></td>
            <td>
              <form action="members/{{ member.id }}/delete", method="post">
                <input type="submit" value="Delete Member">
              </form>
            </td>
          </tr>
        {% endfor %}
    </table>
{% endblock content %}
