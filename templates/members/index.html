{% extends 'base.html' %}

{% block content %}
<br>
<br>
    <table class="table_classes">
      <tr>
        <th>Name</th>
        <th></th>
        <th>Membership</th>
        <th></th>

      </tr>
        {% for member in members %}
          <tr>
            <td><a href="/members/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a></td>
            <td></td>
            <td>{{ member.membership.type }}</td>
            <td><a href="/members/{{ member.id }}/edit" class="submit-button">Edit</a></td>
            <td>
              <form action="members/{{ member.id }}/delete", method="post">
                <input class="submit-button" type="submit" value="Delete Member">
              </form>
            </td>
          </tr>
        {% endfor %}
    </table>
{% endblock content %}
